<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">tic-tac-toe: BMW vs Mercedes-Benz</header>
    <main class="main">
      <div class="gamer"></div>
      <div class="wrapper">
        <div class="line">
          <div class="cell" id="cell1"></div>
          <div class="cell" id="cell2"></div>
          <div class="cell" id="cell3"></div>
        </div>
        <div class="line">
          <div class="cell" id="cell4"></div>
          <div class="cell" id="cell5"></div>
          <div class="cell" id="cell6"></div>
        </div>
        <div class="line">
          <div class="cell" id="cell7"></div>
          <div class="cell" id="cell8"></div>
          <div class="cell" id="cell9"></div>
        </div>
      </div>
      <div class="gamer"></div>
      <div class="popup hidden">
        <p class="text"></p>
        <button class="button" id="restart">Restart</button>
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/MaximusDrozd">
        <img src="./assets/github.png" class="logo" alt="github-logo" />
      </a>
      <p>2022</p>
      <a href="https://rs.school/js-stage0/">
        <img
          src="./assets/rs_school_js.svg"
          class="logo logo-big"
          alt="rs-school-logo"
        />
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
